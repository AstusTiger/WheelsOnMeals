<!-- hero Pavlo Radchenko -->
<section class="hero">
  <div class="container container__hero">
    <div class="hero__about">
      <h1 class="hero__title">Enjoy Your Favorite Food From Anywhere</h1>
      <p class="hero__about-text">
        Lorem ipsum dolor sit amet, consectetur adipiscing elit. Suspendisse
        varius enim in eros elementum tristique. Duis cursus, mi quis viverra
        ornare, eros dolor interdum nulla, ut commodo diam libero vitae erat.
      </p>
      <button class="hero__button" type="button">Order Now</button>
    </div>
    <div class="hero__circle">
      <div class="slider__container">
        <ul class="slider">
          <li class="slide">
            <img
              class="slider__img"
              srcset="
        ./images/hero/salat1-tab.png 292w;
        ./images/hero/salt1-des.png 528w;
        ./images/hero/salat1-tab@2x.png 584w;
        ./images/hero/salt1-des@2x.png 1056w"
              sizes="(min-width: 1280px) 528px, (min-width: 768px) 292px, 100vw"
              src="./images/hero/salt1-des.png"
              alt="salat1"
              width="528"
            />
          </li>
          <li class="slide">
            <img
              class="slider__img"
              srcset="
        ./images/hero/salat2-tab.png 292w;
        ./images/hero/salt2-des.png 528w;
        ./images/hero/salat2-tab@2x.png 584w;
        ./images/hero/salt2-des@2x.png 1056w"
              sizes="(min-width: 1280px) 528px, (min-width: 768px) 292px, 100vw"
              src="./images/hero/salt2-des.png"
              alt="salat1"
              width="528"
            />
          </li>
          <li class="slide">
            <img
              class="slider__img"
              srcset="
        ./images/hero/salat3-tab.png 292w;
        ./images/hero/salt3-des.png 528w;
        ./images/hero/salat3-tab@2x.png 584w;
        ./images/hero/salt3-des@2x.png 1056w"
              sizes="(min-width: 1280px) 528px, (min-width: 768px) 292px, 100vw"
              src="./images/hero/salt3-des.png"
              alt="salat1"
              width="528"
            />
          </li>
        </ul>
      </div>

      <button class="slider__button--left prev" type="button">
        <svg class="slider__button" width="16" height="29">
          <use href="/src/images/hero/slider-btn.svg#btn-left"></use>
        </svg>
      </button>
      <button class="slider__button--right next" type="button">
        <svg class="slider__button" width="16" height="29">
          <use href="/src/images/hero/slider-btn.svg#btn-right"></use>
        </svg>
      </button>
    </div>
  </div>
</section>
